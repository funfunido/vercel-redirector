<!DOCTYPE html>
<html>
<head>
<title>Vercel Redirector</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap');
    </style>
</head>
<body>
    <div id="thecontainer">
    <h1 id="thetitlething">Vercel Redirector</h1>
    <pre id="fireprething">
    Just type in a word without spaces or special characters, and click redirect, or press enter.
    It will instantly redirect you to the vercel.app version of the link.
    Click Random Link and it will redirect you to a vercel.app link of a random word.
    </pre>
    <form id="form" onsubmit="return false;">
        <input style="position:absolute; top:50%; width:10%;" type="text" id="userInput" />
        <input style="position:absolute; top:80%; width:10%;" type="submit" onclick="othername();" value="Redirect"  />
    </form>
    <button style="position:absolute; top:90%; width:10%;" onclick="randomWord()">Random Link</button>
    </div>
    <script>
    
    function openInNewTab(url) {
    if (url != "") {
        window.open(url, '_blank').focus();
    } else {
        alert("You can't enter nothing");
    }
}
    function othername() {
        var input = document.getElementById("userInput").value;
        //alert(input);
        let httpthing = "https://"
        let ending = ".vercel.app"
        let finalurl = httpthing.concat("", input, ending)
        //alert(finalurl)
        openInNewTab(finalurl)
    }


    function randomWord() {
        $.ajax({
  url: 'https://random-word.ryanrk.com/api/en/word/random',
  type: 'GET',
  success: function(data) {
    let httpthinga = "https://"
    let endinga = ".vercel.app"
    let finalrandomri = httpthinga.concat("", data, endinga)
    openInNewTab(finalrandomri)
      //alert(data)
   // console.log(data);
  },
  error: function(error) {
    alert("Sorry, the Random Word Redirector isn't working. You might be rate-limited. Try again later.")
    console.error(error);
  }
});
            
    }
        
    </script>
    <style>
#thetitlething {
    top: 30%;
    font-family: "Roboto Flex", serif;
    font-weight: bolder;
}

#thecontainer {
    align-items: center;

}

#fireprething {
    top: 40%;
    font-family: "Roboto Flex", sans-serif;
}


    </style>
</body>
</html>
