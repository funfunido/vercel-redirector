<!DOCTYPE html>
<html>
<head>
<title>Vercel Redirector</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <form id="form" onsubmit="return false;">
        <input style="position:absolute; top:50%; left:0%; width:10%;" type="text" id="userInput" />
        <input style="position:absolute; top:80%; left:0%; width:10%;" type="submit" onclick="othername();" value="Redirect"  />
    </form>
    <button onclick="randomWord()">Random Word Button</button>
    <script>
    
    function openInNewTab(url) {
    if (url != "") {
        window.open(url, '_blank').focus();
    } else {
        alert("You can't enter nothing");
    }
}
function randomWord(callback) {
$.ajax({
url: "https://random-words-api.vercel.app/word",
success: function(result) {
callback(result.word);
}
});
}
randomWord(function(word) {
alert(word);
});
        
    function othername() {
        var input = document.getElementById("userInput").value;
        //alert(input);
        let httpthing = "https://"
        let ending = ".vercel.app"
        let finalurl = httpthing.concat("", input, ending)
        //alert(finalurl)
        openInNewTab(finalurl)
    }
    
    </script>
</body>
</html>
